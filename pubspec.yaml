name: st_tamara_sdk
description: "A new Flutter package project."
version: 0.0.1
homepage:

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # To add assets to your package, add an assets section, like this:
  assets:
    - assets/logos/
  # For details regarding assets in packages, see
  # https://flutter.dev/assets-and-images/#from-packages
  #
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # To add custom fonts to your package, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: HelveticaNeueLTPro
      fonts:
        - asset: assets/fonts/HelveticaNeueLTPro/HelveticaNeueLTPro-UltLt.otf
          weight: 200  
        - asset: assets/fonts/HelveticaNeueLTPro/HelveticaNeueLTPro-UltLtIt.otf
          weight: 200  
          style: italic
        - asset: assets/fonts/HelveticaNeueLTPro/HelveticaNeueLTPro-Th.otf
          weight: 100
        - asset: assets/fonts/HelveticaNeueLTPro/HelveticaNeueLTPro-ThIt.otf
          weight: 100
          style: italic
        - asset: assets/fonts/HelveticaNeueLTPro/HelveticaNeueLTPro-Lt.otf
          weight: 300
        - asset: assets/fonts/HelveticaNeueLTPro/HelveticaNeueLTPro-LtIt.otf
          weight: 300
          style: italic
        - asset: assets/fonts/HelveticaNeueLTPro/HelveticaNeueLTPro-Roman.otf
          weight: 400
        - asset: assets/fonts/HelveticaNeueLTPro/HelveticaNeueLTPro-It.otf
          weight: 400
          style: italic
        - asset: assets/fonts/HelveticaNeueLTPro/HelveticaNeueLTPro-Md.otf
          weight: 500
        - asset: assets/fonts/HelveticaNeueLTPro/HelveticaNeueLTPro-MdIt.otf
          weight: 500
          style: italic
        - asset: assets/fonts/HelveticaNeueLTPro/HelveticaNeueLTPro-Bd.otf
          weight: 700
        - asset: assets/fonts/HelveticaNeueLTPro/HelveticaNeueLTPro-BdIt.otf
          weight: 700
          style: italic
        - asset: assets/fonts/HelveticaNeueLTPro/HelveticaNeueLTPro-Hv.otf
          weight: 800
        - asset: assets/fonts/HelveticaNeueLTPro/HelveticaNeueLTPro-HvIt.otf
          weight: 800
          style: italic
        - asset: assets/fonts/HelveticaNeueLTPro/HelveticaNeueLTPro-Blk.otf
          weight: 900
        - asset: assets/fonts/HelveticaNeueLTPro/HelveticaNeueLTPro-BlkIt.otf
          weight: 900
          style: italic
  #
  # For details regarding fonts in packages, see
  # https://flutter.dev/custom-fonts/#from-packages
